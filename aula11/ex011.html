<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Digite de qual país você é: <input type="text" name="Nacionalidade" id="txtn">
    <input type="button" value="Verificar Nacionalidade" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            nac = window.document.getElementById('txtn')
            if (nac.value == 'brasil') {
                window.document.write('Você é brasileiro.')
            } else {
                window.document.write('Você é estrangeiro.')
            }
        }
    </script>
    
</body>
</html>
