<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DOM</title>
    <style>
        body {
            background-color: rgb(50, 139, 255);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong></p>
    <div id="teste">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerHTML)
        window.document.getElementById('teste')
        teste.style.color = 'black'
        var d = window.document.querySelector('div#teste')
        d.style.background = 'brown'
    </script>
    
</body>
</html>
