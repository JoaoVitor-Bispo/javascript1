<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteiner {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .alerta {
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <p>Este é apenas um parágrafo</p>
    </div>
    <button onclick="executar()">ALERTA!</button>
    <script>
        function executar() {
            let paragrafo = document.createElement('p')
            paragrafo.className = 'alerta'
            paragrafo.innerText = 'Mensagem de alerta'

            let contain = document.querySelector('.conteiner')
            contain.appendChild(paragrafo)
        }



    </script>
</body>
</html>
