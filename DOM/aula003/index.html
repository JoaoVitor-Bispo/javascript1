<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #primeiro {
            color: red;
        }
        p#segundo {
            color: blue
        }
        ul > li:last-child {
            color: chocolate;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="primeiro">Parágrafo 1</p>
    <p id="segundo">Parágrafo 2</p>
    <div>Um texto em uma div</div>
    <div class="div2">Segundo texto em uma div</div>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <script>
        let a = document.querySelector('#segundo')
        a.style.color = 'green'

        let b = document.querySelectorAll('div')
        b[0].style.color = 'purple'

        let c = document.querySelector('ul > li:last-child')
        console.log(c)
        c.style.textDecoration = 'underline'
    </script>
</body>
</html>
