<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .focus {
            background-color: red;
        }
        .nofocus {
            background-color: white;
        }
    </style>
</head>
<body>
    <form action="#" method="post" autocomplete="on" name="test">
        <div>
            <label for="user">User</label>
            <input type="text" name="user" id="user">
        </div>

        <div>
            <label for="senha">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

    <script>
        document.forms.test.user.addEventListener('focus', (e) => {
            e.target.className = 'focus'
        })
        document.forms.test.user.addEventListener('blur', (e) =>  {
            e.target.classList.remove('focus')
        })
        document.forms.test.password.addEventListener('focus', function (a) {
            a.target.className = 'focus'
        })
        document.forms.test.password.addEventListener('blur', function (a) {
            arguments[0].target.classList.remove('focus')
        })
    </script>
</body>
</html>
