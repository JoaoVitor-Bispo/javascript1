<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Título</h1>
    <p class="cor_do_texto">Aqui tem um texto</p>
    <p class="cor_do_texto">Aqui tem outro texto</p>
    <div name="umadiv">Esse texto está em uma div</div>
    <input type="text" name="texto_usuario">
    <script>
        document.getElementById('title').innerText = 'Novo título'
        document.getElementsByName('texto_usuario')[0].value = 'Jaozada'
        document.getElementsByTagName('p')[0].innerText = 'Novo texto'
        document.getElementsByClassName('cor_do_texto')[1].style.color = 'red'

    </script>
</body>
</html>
